<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>graph-component</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      vertex-html {
        --vertex-width: 50;
        --vertex-height: 50;
        --vertex-color: red;
        --vertex-display: none;
      }

      edge-html {
        --edge-width: 2;
        --edge-color: green;
        --edge-display: none;
        --edge-width: 2
      }

      graph-html {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
    <script type="importmap"> 
      { 
        "imports": { 
          "three": "https://cdn.jsdelivr.net/npm/three@0.163.0/build/three.module.js", 
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.163.0/examples/jsm/"
        } 
      } 
    </script>
    <script type="module" src="/src/graph-html.mjs"></script>
  </head>
  <body>
    <graph-html
      --K="1.0"
      --repulsion="1.0"
      --epsilon="0.1">

      <vertex-html id="vertex-0"></vertex-html>
      <vertex-html id="vertex-1"></vertex-html>
      <vertex-html id="vertex-2"></vertex-html>
      <vertex-html id="vertex-3"></vertex-html>
      <vertex-html id="vertex-4"></vertex-html>
      <vertex-html id="vertex-5"></vertex-html>
      <vertex-html id="vertex-6"></vertex-html>
      <vertex-html id="vertex-7"></vertex-html>
      <vertex-html id="vertex-8"></vertex-html>
      <vertex-html id="vertex-9"></vertex-html>

      <edge-html id="edge-0" sourceId="vertex-0" targetId="vertex-1"></edge-html>
      <edge-html id="edge-1" sourceId="vertex-1" targetId="vertex-2"></edge-html>
      <edge-html id="edge-2" sourceId="vertex-2" targetId="vertex-0"></edge-html>
      <edge-html id="edge-3" sourceId="vertex-3" targetId="vertex-0"></edge-html>
      <edge-html id="edge-4" sourceId="vertex-3" targetId="vertex-1"></edge-html>
      <edge-html id="edge-5" sourceId="vertex-3" targetId="vertex-2"></edge-html>

      <edge-html id="edge-6" sourceId="vertex-4" targetId="vertex-5"></edge-html>
      <edge-html id="edge-8" sourceId="vertex-4" targetId="vertex-7"></edge-html>
      <edge-html id="edge-9" sourceId="vertex-5" targetId="vertex-7"></edge-html>
      <edge-html id="edge-10" sourceId="vertex-1" targetId="vertex-4"></edge-html>
      <edge-html id="edge-11" sourceId="vertex-1" targetId="vertex-5"></edge-html>
      <edge-html id="edge-12" sourceId="vertex-1" targetId="vertex-7"></edge-html>
      
      <edge-html id="edge-13" sourceId="vertex-5" targetId="vertex-6"></edge-html>
      <edge-html id="edge-14" sourceId="vertex-5" targetId="vertex-8"></edge-html>
      <edge-html id="edge-15" sourceId="vertex-8" targetId="vertex-6"></edge-html>
      <edge-html id="edge-16" sourceId="vertex-2" targetId="vertex-5"></edge-html>
      <edge-html id="edge-17" sourceId="vertex-2" targetId="vertex-6"></edge-html>
      <edge-html id="edge-18" sourceId="vertex-2" targetId="vertex-8"></edge-html>

      <edge-html id="edge-19" sourceId="vertex-7" targetId="vertex-8"></edge-html>
      <edge-html id="edge-20" sourceId="vertex-7" targetId="vertex-9"></edge-html>
      <edge-html id="edge-21" sourceId="vertex-8" targetId="vertex-9"></edge-html>
      <edge-html id="edge-22" sourceId="vertex-3" targetId="vertex-7"></edge-html>
      <edge-html id="edge-23" sourceId="vertex-3" targetId="vertex-8"></edge-html>
      <edge-html id="edge-24" sourceId="vertex-3" targetId="vertex-9"></edge-html>

    </graph-html>
  </body>
</html>
